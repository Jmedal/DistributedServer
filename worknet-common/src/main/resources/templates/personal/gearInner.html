<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link href="/personal/fonts/icomoon/style.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/personal/css/bootstrap.min.css">
	<link href="/personal/css/slider.css" rel="stylesheet">
	<link rel="stylesheet" href="/personal/css/gear.css">
	<script type="text/javascript" src="/personal/js/jquery-2.2.3.js"></script>
	<script type="text/javascript" src="/personal/js/bootstrap.min.js"></script>
	<script src="/personal/js/lc_switch.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="/personal/css/lc_switch.css">
	<style>
		div.switch{
			margin-top: 20px;
			text-align: center;
		}
		div.switch p{
			padding-right: 50px;
		}
	</style>
</head>
<body>

	<section class="ace-icon ace-icon-gear">&nbsp;访问权限设置</section>
	<hr>
	<br>
	<br>
	<form action="#" method="post">
		<div class="col-md-12 switch">
			<p>显示联系方式：</p>
			<p>
				<input type="checkbox" id="check-1" class="lcs_check lcs_tt1" checked="checked" autocomplete="off" />
			</p>
		</div>
		<div class="col-md-12 switch">
			<p>显示学习课程：</p>
			<p>
				<input type="checkbox" id="check-2" class="lcs_check lcs_tt1" checked="checked" autocomplete="off" />
			</p>
		</div>
		<div class="col-md-12 switch">
			<p>显示笔试经历：</p>
			<p>
				<input type="checkbox" id="check-3" class="lcs_check lcs_tt1" checked="checked" autocomplete="off" />
			</p>
		</div>
	</form>
<script>
		$(document).ready(function() {
			$('input').lc_switch();
		});
</script>
</body>
</html>
