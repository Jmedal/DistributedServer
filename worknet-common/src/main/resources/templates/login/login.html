			<div class="row">
				<div class="col-md-4 col-md-offset-4">


					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>用户登录</h2>
						<div class="form-group">
							<label for="username" class="sr-only">用户名</label>
							<input type="text" class="form-control" id="username" placeholder="用户名" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember">记住我</label>
						</div>
						<div class="form-group">
							<p>还未注册? <a href="/login/sign-up">注册</a> | <a href="/login/forgot">忘记密码?</a></p>
						</div>
						<div class="form-group">
							<div id="captcha" style="position: relative"></div>
							<div id="msg"></div>
						</div>

						<div class="form-group">
							<a href="/index">
							返回主页
						</a>
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
		</div>
		<script src="/js/jquery-2.2.3.js"></script>
		<script src="/login/js/jigsaw.js"></script>
		<script src="https://cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
		<script>
			// 滑动验证
            jigsaw.init(document.getElementById('captcha'), function () {
                console.log($('#remember').attr('checked'));
				$.post('/login',{
					username:$('#username').val(),
					password:$('#password').val(),
					remember:$('#remember')[0].checked
				},function (data,status) {
					// console.log('data:'+data);
					data = JSON.parse(data);
					if(data.errorCode==='00'){
						toastr.success('登录成功');
						setTimeout(function () {
							window.location.href = '/index';
						},1000);
					}else
						toastr.error('登录失败');
				}).error(function (xhr,errorType,errorText) {
					toastr.error('未知错误');
					this.reset();
				});
            });


			</script>
